
<ion-header>
  <ion-navbar>
    <ion-title>Nuevo contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #003559">

  <ion-list >
    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Tel√©fono</ion-label>
      <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Correo</ion-label>
      <ion-input type="mail" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Facebook</ion-label>
      <ion-input type="text" [(ngModel)]="facebook"></ion-input>
    </ion-item>

    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Twitter</ion-label>
      <ion-input type="text" [(ngModel)]="twitter"></ion-input>
    </ion-item>

    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Instagram</ion-label>
      <ion-input type="text" [(ngModel)]="instagram"></ion-input>
    </ion-item>


    <ion-item style="background-color: #003559; color: white">
      <ion-label floating>Avatar</ion-label>
      <ion-input type="url" [(ngModel)]="avatar"></ion-input>
    </ion-item>

  </ion-list>

  <button style="background-color: #07A0C3" ion-button block (click)="addContact()" >Agregar</button>

</ion-content>
