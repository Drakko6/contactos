
<ion-header>
  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F0C808">

  <ion-card>
    <img [src] = avatar>
    <ion-card-content style="background-color: #07A0C3">
      <ion-item style="background-color: #07A0C3">
        <ion-icon style="color: #FFF2D6" name="logo-whatsapp" item-start ></ion-icon>
        <h2 style="color: #FFF2D6" item-center >{{telefono}}</h2>
      </ion-item>

      <ion-item style="background-color: #07A0C3">
      <ion-icon style="color: #FFF2D6" name="mail" item-start></ion-icon>
      <p style="color: #FFF2D6">{{correo}}</p>
      </ion-item>

      <ion-item style="background-color: #07A0C3">
      <ion-icon style="color: #FFF2D6" name="logo-facebook" item-start></ion-icon>
      <h2 style="color: #FFF2D6" item-center>{{facebook}}</h2>
      </ion-item>

      <ion-item style="background-color: #07A0C3">
      <ion-icon style="color: #FFF2D6" name="logo-twitter" item-start></ion-icon>
      <h2 style="color: #FFF2D6" item-center>{{twitter}}</h2>
      </ion-item>

      <ion-item style="background-color: #07A0C3">
      <ion-icon style="color: #FFF2D6" name="logo-instagram" item-start></ion-icon>
      <h2 style="color: #FFF2D6" item-center>{{instagram}}</h2>
      </ion-item>

      <button ion-button block padding color="secondary" (click)="editarContacto()" >Editar</button>

    </ion-card-content>
  </ion-card>




</ion-content>
