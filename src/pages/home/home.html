<ion-header>
  <ion-navbar>
    <ion-title>
     Contactos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickAdd()">
        <ion-icon style="color: #DD1C1A" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #07A0C3" >


  <ion-list>
      <ion-card *ngFor="let contacto of contactos"  (click) ="clickDetalle(contacto.nombre, contacto.telefono,
      contacto.correo, contacto.facebook, contacto.instagram, contacto.twitter, contacto.avatar)">
        <ion-item style="background-color: #F0C808">
          <ion-avatar item-start>
            <img src="{{contacto.avatar}}">
          </ion-avatar>
          <h2 style="font-weight: bold">{{contacto.nombre}}</h2>
          <h2 style="color: #FFF2D6">{{contacto.telefono}}</h2>
        </ion-item>
      </ion-card>


  </ion-list>

</ion-content>
